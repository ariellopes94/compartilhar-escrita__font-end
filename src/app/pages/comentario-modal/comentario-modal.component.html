

<h1 mat-dialog-title>Hi {{data.comentario}}</h1>
<div mat-dialog-content >
  <p>What's your favorite animal?</p>
  <mat-form-field class="example-form">
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.usuario">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..." [(ngModel)]="data.comentario" ></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>

  <button mat-button [mat-dialog-close]="data" cdkFocusInitial [disabled] =  "!(data.comentario?.length > 5 && data.usuario?.length > 5)">Ok</button>
</div>

{{data | json}}
